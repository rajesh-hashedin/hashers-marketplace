<div class="container-fluid">
  <div class="row pt-5">
    <div class="col-3">
      <div class="d-flex flex-column bd-highlight mb-3">
        <button
          (click)="onSelect(0)"
          class="{{ index === 0 ? 'btn btn-primary' : 'btn btn-light' }}"
        >
          Profile
        </button>
        <button
          (click)="onSelect(1)"
          class="{{ index === 1 ? 'btn btn-primary' : 'btn btn-light' }}"
        >
          My products
        </button>
        <button
          (click)="onSelect(2)"
          class="{{ index === 2 ? 'btn btn-primary' : 'btn btn-light' }}"
        >
          Incoming request
        </button>
        <button
          (click)="onSelect(3)"
          class="{{ index === 3 ? 'btn btn-primary' : 'btn btn-light' }}"
        >
          Sent request
        </button>
      </div>
    </div>
    <div class="col-9">
      @switch(index){ @case(1){
      <div class="d-flex p-2 gap-2 flex-wrap">
        @for(product of products;track product.id){
        <div class="card" style="width: 15rem">
          <img
            height="200"
            class="card-img-top"
            src="https://static-00.iconduck.com/assets.00/angular-icon-2048x2048-24b236vf.png"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <div class="card-text">
              <div>{{ product.description }}</div>
              <div>{{ product.price }}</div>
            </div>
          </div>
        </div>
        }
      </div>
      } @case(2){
      <div>Incoming request</div>
      } @case(3){
      <div>Sent request</div>
      }@default{
      <div class="d-flex flex-column w-50">
        <form>
          <fieldset disabled>
            <div class="form-group">
              <label for="disabledTextInput">Name</label>
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder="{{ loggedInUser.name }}"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">Mobile</label>
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder="{{ loggedInUser.mobile }}"
              />
            </div>
            <div class="form-group">
              <label for="disabledTextInput">Email</label>
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder="{{ loggedInUser.email }}"
              />
            </div>
          </fieldset>
        </form>
      </div>
      }}
    </div>
  </div>
</div>
