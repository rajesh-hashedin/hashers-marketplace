<div class="d-flex justify-content-center">
  <div>
    <h4>Login</h4>
    <form [formGroup]="expenseForm" (submit)="onSubmit()">
      <div class="mb-3">
        <input
          formControlName="email"
          type="text"
          class="form-control"
          id="email"
          placeholder="email"
        />
        @if (expenseForm.get("email")?.hasError("required") &&
        expenseForm.get("email")?.touched) {
        <div class="form-text text-danger fw-bold">email is required</div>
        }
      </div>
      <div class="mb-3">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
        />
        @if (expenseForm.get("password")?.hasError("required") &&
        expenseForm.get("password")?.touched) {
        <div class="form-text text-danger fw-bold">password is required</div>
        }
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">login</button>
        <button type="button" (click)="register()" class="btn btn-success">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
